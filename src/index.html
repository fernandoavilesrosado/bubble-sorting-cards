<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble Sorting Cards</title>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Dancing+Script&family=Monoton&display=swap");
    </style>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container-fluid text-center">
      <img src="/src/assets/img/cards.png" />
      <div class="neon-title-h1">
        <h1 class="neon-title">Sortin Bubble Cards</h1>
      </div>
      <div class="cards-container">
        <div class="cards">
          <section class="cards-line1 d-flex flex-row"></section>
          <section class="cards-line2 d-flex flex-row"></section>
        </div>
        <div class="flicker-number-cards-container">
          <p class="simbols-left">
            <spa class="flicker-left1">♠</spa>
            <spa class="flicker-left2">♥</spa>
          </p>
          <input
            class="number-cards"
            type="number"
            required
            placeholder="Write a number"
          />
          <p class="simbols-right">
            <spa class="flicker-right1">♦</spa>
            <spa class="flicker-right2">♣</spa>
          </p>
        </div>

        <div class="buttons-container">
          <div class="draw-button">
            <input class="draw" type="button" value="Draw" />
          </div>
          <div class="sort-container-btn">
            <input class="buble-sort" type="button" value="Bubble Sort" />
            <input
              class="selection-sort"
              type="button"
              value="Selection Sort"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
